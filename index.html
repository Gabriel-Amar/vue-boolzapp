<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Whatsapp</title>
</head>
<body>
<div id="app">
    <div class="background1">
        <div class="container">
            <div class="row py-5">
                <div class="col col-lg-5">
                    <!-- HEADER PROFILE -->
                    <header>
                        <div class="header-background-profile">
                            <nav class="navbar navbar-light">
                                <div class="container-fluid">
                                    <a class="navbar-brand">
                                        <img src="img/avatar_io.jpg" alt="profile photo" width="30" height="24" class="rounded-circle d-inline-block align-text-center img-fluid">
                                        Gabriel
                                    </a>
                                    <div class="icons d-flex gap-3 text-secondary">
                                        <i class="fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                            </nav>
                        </div>    
                    </header>
                    <!-- HEADER NOTIFICATIONS -->
                    <header>
                        <div class="header-background-notification">
                            <nav class="navbar navbar-light ">
                                <div class="container-fluid">
                                    <a class="navbar-brand">
                                        <i class="fa-solid fa-bell-slash"></i>
                                        <span>Ricevi notifiche di nuovi messaggi</span>
                                    </a>
                                </div>
                        </div>
                    </header>
                    <!-- SEARCH BAR -->
                    <div class="input-group">
                        <span class="input-group-text rounded-0 bg-white border-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass align-text-middle"></i></span>
                        <input type="text" class="form-control rounded-0 border-0" placeholder="Cerca o inizia una nuova chat" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <!-- CONTACTS LIST -->
                    <div class="contacts-container">
                        <img src="./img/avatar_1.jpg" class="foto float-start img-fluid" alt="">
                        <div class="d-flex bold">
                            Mario
                        </div>
                        <div class="d-flex align-items-center text-secondary font">
                            Ultimo messaggio
                        </div>
                        
                    </div>



                </div>
                <div class="col">Col 2</div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js" ></script>
</body>
</html>
